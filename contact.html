<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">
    <meta name="author" content="">
   <!-- <favicon.ico">-->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" >
    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Susan Todd|Contact Page</title>
    <!-- CSS concatenated and minified via ant build script-->
    <!--custom css loaded first-->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/redmond/jquery-ui-1.10.4.custom.min.css">
      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
      <link rel="stylesheet" href="maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/main.css">

</head>
<div id="wrapper">
 
<body>
    <header>
      <p><span class="flower"><img src="images/transparent_graphicalGraffiti_banner.png" width="400" height="200"/></span></p>
       <h1 class="app_name">Susan <span class="red">Todd</span></h1>
     

        <div id="nav">
             <p><input id="homeBtn"
                   name="homeBtn"
                   type="button"
                   title="click to go home "
                   value="Home"
                   class="masterTooltip"/></p>

              <p><input id="contactBtn"
                   name="contactBtn"
                   type="button"
                   title="click to go to contact page"
                   value="Contact Me"
                   class="masterTooltip"/></p>

               <p><input id="coffeeBtn"
                   name="coffeeBtn"
                   type="button"
                   title="click to go to coffee"
                   value="I need coffee"
                   class="masterTooltip"/></p>

               <p><input id="404Btn"
                   name="404Btn"
                   type="button"
                   title="click to go to 404 error page"
                   value="404 Error"
                   class="masterTooltip"/></p>       

       </div><!--close nav-->
    </header><!--close header-->

  <div id="content">

      <article class="reg_page">
      <h2>Contact Me ...</h2>
      <p>Please enter your First and Last Name and your e-mail address in the form below.</p> 

      <p>Enter the e-mail address.
             <span class="green">(We value our customers privacy and We will never 
             sell your information to third party businesses.)</span></p>

      </article>

      <div id="reg">
    
        <!--this is the contact form-->
       <form id="register"><!--create form below-->
        
       <div id="col">  
            <label>First Name:</label>
         <br>
            <input id="first" 
             type="text" 
             name="first-name" 
             class="masterTooltip" 
             title="enter name"
             class="masterTooltip"
             placeholder="Enter your First Name"/>
        <br>
            <label>Last Name:</label>
        <br>
             <input id="last" 
                type="text" 
                name="last-name" 
                class="masterTooltip" 
                title="enter name"
                class="masterTooltip"
                placeholder="Enter your Last Name"/>  
        </div><!--close-col-->        
        <br>

        <div id="col2"    
            <label>Email Address:</label>
        <br>
            <input id="email"  
                name="email" 
                class="masterTooltip" 
                title="enter email address"
                class="masterTooltip"
                placeholder="Enter your Email Address" required/>
        <br>
        <br>
              <!--submit button for form-->
              <input  id="submit" 
                      name="submitbtn" 
                      type="button" 
                      value="Submit"/> 
        </form>             
        </div><!--close-col-->
      </div><!--close-reg div at top-->

  </div><!--close containter-->
</div><!--close wrapper-->  

<!-- jquery --><!--using google apis -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- plugins -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>
    <!-- main -->
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
